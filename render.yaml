services:
  # Backend API Service
  - type: web
    name: article-analyzer-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: singapore
    plan: free
    branch: main
    healthCheckPath: /
    envVars:
      - key: N8N_WEBHOOK_URL
        sync: false
      - key: PORT
        value: 8000
    autoDeploy: true

  # Frontend Static Site
  - type: static
    name: article-analyzer-frontend
    buildCommand: echo "No build needed"
    staticPublishPath: ./frontend
    region: singapore
    branch: main
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    envVars:
      - key: API_URL
        fromService:
          type: web
          name: article-analyzer-backend
          property: url
